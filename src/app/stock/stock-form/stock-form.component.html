<!-- Horizontal Form -->
<div class="box box-info">

  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->

  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">股票名称</label>

        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="股票名称">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">股票价格</label>

        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword3" placeholder="股票价格">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">股票星级</label>
        <div class="col-sm-10">
          <app-stars [(rating)]="stock .rating" [readonly]="false"></app-stars>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">股票描述</label>

        <div class="col-sm-10">
          <textarea class="form-control" rows="5">{{stock.description}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票类型</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> IT
                </label>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 互联网
                </label>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 金融
                </label>
              </div>
            </div>
          </div><!-- ./row -->
        </div><!-- ./col-sm-10 -->
      </div><!-- ./form-group -->
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button (click)="returnStockList()" type="submit" class="btn btn-default">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right">确定</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
